<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="output">
                <div class="previousNumberText">1 +</div>
                <div class="currentNumberText">23</div>
            </div>
            <button class="allClear">AC</button>
            <button class="del">DEL</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>-</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
