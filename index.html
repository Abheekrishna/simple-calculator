<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="output">
                <div data-previousNumberText class="previousNumberText"></div>
                <div data-currentNumberText class="currentNumberText"></div>
            </div>
            <button data-allClear class="allClear">AC</button>
            <button data-delete class="del">DEL</button>
            <button data-numbers>7</button>
            <button data-numbers>8</button>
            <button data-numbers>9</button>
            <button data-operations>/</button>
            <button data-numbers>4</button>
            <button data-numbers>5</button>
            <button data-numbers>6</button>
            <button data-operations>*</button>
            <button data-numbers>1</button>
            <button data-numbers>2</button>
            <button data-numbers>3</button>
            <button data-operations>+</button>
            <button data-numbers>.</button>
            <button data-numbers>0</button>
            <button data-equals>=</button>
            <button data-operations>-</button>
        </div>
        <footer><p class="footer-title"><a class="profile" target="_blank" href="https://github.com/Abheekrishna">Abhee</a> | Copyright &#169; | <span id="year"></span></p></footer>
    </div>


    <script src="app.js"></script>
</body>
</html>
